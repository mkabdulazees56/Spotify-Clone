<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to Some Songs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/721f278eef.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt=""><span>Spotify</span></li>
            <li>About</li>
            <li>Home</li>

        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songListContainer">
                <div class="songItem">
                    <img src="images/covers/1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/2.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/3.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/4.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/5.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/6.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/covers/7.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">

        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x  fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x  fa-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="images/playing.gif" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
